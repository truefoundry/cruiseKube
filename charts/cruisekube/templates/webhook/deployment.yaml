{{- if .Values.cruiseKubeWebhook.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cruiseKubeWebhook.fullname" . }}
  labels:
    {{- include "cruiseKubeWebhook.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.cruiseKubeWebhook.replicas }}
  selector:
    matchLabels:
      {{- include "cruiseKubeWebhook.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- with .Values.cruiseKubeWebhook.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "cruiseKubeWebhook.labels" . | nindent 8 }}
        {{- with .Values.cruiseKubeWebhook.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.cruiseKubeWebhook.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "cruiseKubeWebhook.serviceAccountName" . }}
      containers:
        - name: {{ .Chart.Name }}-webhook
          image: "{{ .Values.cruiseKubeWebhook.image.repository }}:{{ include "cruiseKubeWebhook.imageTag" . }}"
          imagePullPolicy: {{ .Values.cruiseKubeWebhook.image.pullPolicy }}
          command: ["./cruiseKube"]
          args:
            - "--execution-mode=webhook"
            - "--webhook-certs-dir={{ .Values.cruiseKubeWebhook.webhook.certsDir }}"
            - "--webhook-stats-url-host={{ .Values.cruiseKubeWebhook.webhook.statsURL.host }}"
          ports:
            - name: https
              containerPort: 8443
              protocol: TCP
            - name: metrics
              containerPort: 8081
              protocol: TCP
          resources:
            {{- toYaml .Values.cruiseKubeWebhook.resources | nindent 12 }}
          env:
            {{- range $key, $value := .Values.cruiseKubeWebhook.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          volumeMounts:
            - name: webhook-certs
              mountPath: {{ .Values.cruiseKubeWebhook.webhook.certsDir }}
              readOnly: true
      volumes:
        - name: webhook-certs
          secret:
            secretName: {{ include "cruiseKubeWebhook.tlsSecretName" . }}
{{- end }}
