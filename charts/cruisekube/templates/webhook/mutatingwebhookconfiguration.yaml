{{- if .Values.cruisekubeWebhook.enabled }}
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: {{ include "cruisekubeWebhook.fullname" . }}-webhook-config
  labels:
    {{- include "cruisekubeWebhook.labels" . | nindent 4 }}
webhooks:
- name: {{ printf "%s.%s.cruisekube.truefoundry.com" (include "cruisekubeWebhook.fullname" .) .Release.Namespace }}
  clientConfig:
    service:
      name: {{ include "cruisekubeWebhook.webhookServiceName" . }}
      namespace: {{ .Release.Namespace }}
      path: {{ printf "/clusters/%s/webhook/mutate" .Values.cruisekubeWebhook.mutatingWebhookConfiguration.clusterID }}
      port: {{ .Values.cruisekubeWebhook.service.httpsPort }}
    caBundle: Cg==
  rules:
  - operations: ["CREATE"]
    apiGroups: [""]
    apiVersions: ["v1"]
    resources: ["pods"]
    scope: "*"
  admissionReviewVersions: ["v1"]
  sideEffects: None
  failurePolicy: {{ .Values.cruisekubeWebhook.mutatingWebhookConfiguration.failurePolicy }}
  reinvocationPolicy: Never
  matchPolicy: Equivalent
  timeoutSeconds: {{ .Values.cruisekubeWebhook.mutatingWebhookConfiguration.timeoutSeconds }}
  namespaceSelector:
    {{- include "cruisekubeWebhook.mutatingWebhookConfigurationNamespaceSelector" . | nindent 4 }}
  objectSelector: {}
{{- end }}
