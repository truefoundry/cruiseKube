{{- if .Values.cruisekubeController.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "cruisekubeController.fullname" . }}
  labels:
    {{- include "cruisekubeController.labels" . | nindent 4 }}
  {{- with .Values.cruisekubeController.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.cruisekubeController.service.type }}
  ports:
    - port: {{ .Values.cruisekubeController.service.httpPort }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.cruisekubeController.service.metricsPort }}
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    {{- include "cruisekubeController.selectorLabels" . | nindent 4 }}
{{- end }}
