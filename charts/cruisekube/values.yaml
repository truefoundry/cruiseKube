global:
  postgresql:
    # Connection details
    host: ""  # Leave empty to use in-cluster PostgreSQL, set for external PostgreSQL
    port: "5432"
    # Authentication - use either direct values OR existingSecret
    auth:
      username: "cruisekube"
      password: "cruisekube"
      database: "cruisekube"
    # Kubernetes secret configuration (takes precedence over auth fields if set)
    existingSecret:
      name: ""  # Name of existing Kubernetes secret containing PostgreSQL credentials
      keys:
        hostKey: ""                  # Key for PostgreSQL host
        portKey: ""                  # Key for PostgreSQL port
        databaseKey: ""                # Key for database name
        usernameKey: ""              # Key for username
cruisekubeController:
  enabled: true
  replicas: 1
  image:
    repository: tfy.jfrog.io/tfy-images/cruisekube
    imagePullPolicy: IfNotPresent
    tag: "0.1.6"
  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""
  controller:
    mode: "inCluster"
  serviceAccount:
    create: true
    name: ""
  rbac:
    create: true
  persistence:
    enabled: true
    size: 5Gi
    storageClass: ""
    accessMode: ReadWriteOnce
    mountPath: /app/stats-data
    annotations: {}
  podAnnotations: {}
  podLabels: {}
  service:
    type: ClusterIP
    httpPort: 8080
    metricsPort: 8081
    annotations: {}
  serviceMonitor:
    enabled: true
    jobLabel: cruisekube-controller
    additionalLabels: {}
    additionalAnnotations: {}
    endpoints:
      - port: metrics
        path: /metrics
        interval: 30s
        scrapeTimeout: 10s
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi
  volumeMounts: []
  env:
    CRUISEKUBE_DB_HOST: "{{ .Values.global.postgresql.host }}"
    CRUISEKUBE_DB_PORT: "{{ .Values.global.postgresql.port }}"
    CRUISEKUBE_DB_DATABASE: "{{ .Values.global.postgresql.auth.database }}"
    CRUISEKUBE_DB_USERNAME: "{{ .Values.global.postgresql.auth.username }}"
    CRUISEKUBE_DB_PASSWORD: "{{ .Values.global.postgresql.auth.password }}"
  envFromSecret:
    - name: CRUISEKUBE_DB_PASSWORD
      valueFrom:
        secretKeyRef:
          name: "{{ .Values.global.postgresql.existingSecret.name }}"
          key: "{{ .Values.global.postgresql.existingSecret.keys.userPasswordKey }}"
    - name: CRUISEKUBE_DB_HOST
      valueFrom:
        secretKeyRef:
          name: "{{ .Values.global.postgresql.existingSecret.name }}"
          key: "{{ .Values.global.postgresql.existingSecret.keys.hostKey }}"


cruisekubeWebhook:
  enabled: true
  replicas: 1
  image:
    repository: tfy.jfrog.io/tfy-images/cruisekube
    imagePullPolicy: IfNotPresent
    tag: "0.1.6"
  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""
  webhook:
    certsDir: "/certs"
    statsURL:
      host: ""
  mutatingWebhookConfiguration:
    clusterID: "default"
    timeoutSeconds: 10
    failurePolicy: "Ignore"
    namespaceSelector:
      excludeNamespaces:
        - "kube-public"
        - "kube-node-lease"
        - "local-path-storage"
  certGen:
    enabled: true
    image:
      repository: registry.k8s.io/ingress-nginx/kube-webhook-certgen
      imagePullPolicy: IfNotPresent
      tag: v1.5.2
    resources:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 10m
        memory: 32Mi
    rbac:
      create: true
    serviceAccount:
      create: true
      name: ""
  rbac:
    create: true
  podAnnotations: {}
  podLabels: {}
  serviceAccount:
    create: true
    name: ""
  service:
    type: ClusterIP
    httpsPort: 8443
    metricsPort: 8081
    annotations: {}
  serviceMonitor:
    enabled: true
    jobLabel: cruisekube-webhook
    additionalLabels: {}
    additionalAnnotations: {}
    endpoints:
      - port: metrics
        path: /metrics
        interval: 30s
        scrapeTimeout: 10s
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi
  env: {}


postgresql:
  # Automatically disable PostgreSQL when using external secret (external database)
  enabled: false
  namespaceOverride: "cruisekube-system"
  auth:
    username: "{{ .Values.global.postgresql.auth.username }}"
    password: "{{ .Values.global.postgresql.auth.password }}"
    database: "{{ .Values.global.postgresql.auth.database }}"
  primary:
    persistence:
      enabled: true
      size: 2Gi
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 128Mi


cruisekubeFrontend:
  enabled: true
  replicas: 1
  image:
    repository: tfy.jfrog.io/tfy-images/cruisekube-frontend
    imagePullPolicy: IfNotPresent
    tag: "0.1.6"
  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""
  podAnnotations: {}
  podLabels: {}
  service:
    type: ClusterIP
    httpPort: 3000
    annotations: {}
  backendURL: ""
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 64Mi
  env: {}
