{{- if and .Values.cruiseKubeController.enabled .Values.cruiseKubeController.serviceMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "cruiseKubeController.fullname" . }}-service-monitor
  labels:
    {{- include "cruiseKubeController.serviceMonitorLabels" . | nindent 4 }}
  {{- if .Values.cruiseKubeController.serviceMonitor.additionalAnnotations }}
  annotations:
    {{- toYaml .Values.cruiseKubeController.serviceMonitor.additionalAnnotations | nindent 4 }}
  {{- end }}
spec:
  jobLabel: {{ .Values.cruiseKubeController.serviceMonitor.jobLabel }}
  selector:
    matchLabels:
      {{ include "cruiseKubeController.selectorLabels" . | nindent 6 }}
  namespaceSelector:
    matchNames:
    - {{ .Release.Namespace }}
  endpoints:
  {{- toYaml .Values.cruiseKubeController.serviceMonitor.endpoints | nindent 2 }}
{{- end -}}
