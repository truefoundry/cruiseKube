version: "2"
run:
  tests: false
  timeout: 5m
  go: "1.24.0"
  modules-download-mode: readonly
linters:
  enable:
    - bodyclose
    - containedctx
    - contextcheck
    - copyloopvar
    - dogsled
    - durationcheck
    - errcheck
    - errchkjson
    - errname
    - errorlint
    - exhaustive
#    - forcetypeassert
    - goconst
    - gocritic
#    - gofmt // Invalid
    - goheader
#    - goimports // Invalid
    - gomoddirectives
    - gomodguard
    - goprintffuncname
    - gosec
#    - gosimple // Invalid
    - govet
    - grouper
    - importas
    - ineffassign
#    - ireturn
    - makezero
    - misspell
    - nakedret
    - nilerr
    - nilnil
#    - noctx
    - nolintlint
    - nonamedreturns
    - nosprintfhostport
    - predeclared
#    - promlinter
#    - revive
    - staticcheck
#    - stylecheck // Invalid
    - thelper
    - tparallel
#    - typecheck // Invalid
    - unconvert
    - unparam
    - unused
    - usetesting
    - whitespace
    # Ignored for now, but we should enable it in the future
    - wrapcheck
#    - gocognit
    - dupl
#    - gocyclo
#    - maintidx
